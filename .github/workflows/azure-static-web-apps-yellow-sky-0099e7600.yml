name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npm install @docusaurus/core @docusaurus/preset-classic
        working-directory: ./manual-website

      - name: Verify Docusaurus Installation
        run: |
          npx docusaurus --version || true
        working-directory: ./manual-website

      - name: Debug Docusaurus Installation
        run: |
          echo "Listing node_modules for manual-website"
          ls -la ./manual-website/node_modules/@docusaurus/core
          echo "Checking Docusaurus CLI"
          npx docusaurus build --help || true
        working-directory: ./manual-website

      - name: Build Project
        run: |
          npm run build
        working-directory: ./manual-website

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SKY_0099E7600 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./manual-website"
          api_location: ""
          output_location: "build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SKY_0099E7600 }}
          action: "close"
