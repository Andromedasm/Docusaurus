name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 安装 Linux 必需的依赖
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev

      # 设置 Node.js 环境（推荐使用 LTS 版本）
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 使用 LTS 版本

      # 安装项目依赖
      - name: Install Dependencies
        run: |
          npm install --include=optional sharp
          npm audit fix --force # 修复依赖问题

      # 构建项目
      - name: Build Project
        run: npm run build
        working-directory: ./manual-website

      # 部署到 Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SKY_0099E7600 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # 用于 Github 集成（例如 PR 评论）
          action: "upload"
          ###### Repository/Build Configurations - 这些值可根据你的项目需求调整 ######
          app_location: "./manual-website" # 应用源代码路径
          api_location: "" # API 源代码路径 - 可选
          output_location: "build" # 已构建的应用内容目录 - 可选
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SKY_0099E7600 }}
          action: "close"
