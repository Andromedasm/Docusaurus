name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install sharp for platform
        run: npm install --platform=linux --arch=x64 sharp
        working-directory: ./manual-website

      - name: Install dependencies
        run: npm install --include=optional
        working-directory: ./manual-website

      - name: Clean and rebuild dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=optional
        working-directory: ./manual-website

      - name: Build Docusaurus site
        run: npm run build
        working-directory: ./manual-website

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SKY_0099E7600 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./manual-website"
          output_location: "build"
