name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 调试路径和文件
      - name: Debug Paths
        run: |
          echo "Working Directory: $(pwd)"
          ls -la ./manual-website
          cat ./manual-website/package.json

      # 安装系统依赖
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 安装项目依赖
      - name: Install Dependencies
        run: |
          npm install --include=optional sharp
          npm audit fix --force
        working-directory: ./manual-website

      # 构建项目
      - name: Build Project
        run: npm run build
        working-directory: ./manual-website

      # 部署到 Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SKY_0099E7600 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./manual-website"
          api_location: "" # 无 API 时为空
          output_location: "build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SKY_0099E7600 }}
          action: "close"
